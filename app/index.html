<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tix assignment</title>
  </head>
  <body>
    <header class="w-full fixed top-0 left-0">
      <div class="p-4 flex justify-between bg-white hover:bg-opacity-95">
        <img
          class="w-12 h-12"
          src="./assets/images/web-logo.png"
          alt="lolo-img"
        />

        <div class="flex items-center">
          <img
            class="w-8 h-8 rounded-full"
            src="./assets/images/avatar.png"
            alt="avatar"
          />
          <a
            class="inline-block px-4 py-2 mr-2 text-sm text-gray-400 font-medium border-r-2"
            href=""
            >Đăng nhập</a
          >
          <img
            class="w-5 h-5"
            src="./assets/images/location-header.png"
            alt="location-icon"
          />
          <select id="list">
            <option value="HCM">Hồ Chí Minh</option>
            <option value="HN">Hà Nội</option>
            <option value="ĐN">Đà Nẵng</option>
            <option value="HP">Hải Phòng</option>
            <option value="BH">Biên Hòa</option>
            <option value="NT">Nha Trang</option>
            <option value="BD">Bình Dương</option>
          </select>
        </div>
      </div>
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Lịch chiếu</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Cụm rạp</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Tin tức</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Ứng dụng</a
        >
      </div>
    </header>
    <main>
      <div class="w-full">
        <div id="tixCarousel" class="carousel slide" data-ride="carousel">
          <ol
            class="carousel-indicators absolute bottom-3/25 left-1/2 transform -translate-x-1/2 z-10 flex"
          >
            <li
              data-target="#tixCarousel"
              data-slide-to="0"
              class="w-4 h-4 rounded-full bg-white mx-2 cursor-pointer active"
            ></li>
            <li
              data-target="#tixCarousel"
              data-slide-to="1"
              class="w-4 h-4 rounded-full bg-white mx-2 cursor-pointer"
            ></li>
            <li
              data-target="#tixCarousel"
              data-slide-to="2"
              class="w-4 h-4 rounded-full bg-white mx-2 cursor-pointer"
            ></li>
          </ol>
          <div class="carousel-inner clear-both">
            <div class="carousel-item active">
              <img
                src="https://s3img.vcdn.vn/123phim/2020/12/tho-san-quai-vat-16094165971645.jpg"
                class="w-full block"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://s3img.vcdn.vn/123phim/2020/12/ww84-16077617924558.jpg"
                class="w-full block"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://s3img.vcdn.vn/123phim/2020/12/chi-13-16088073540614.png"
                class="w-full block"
                alt="..."
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#tixCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#tixCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./bundled.js"></script>
  </body>
</html>
