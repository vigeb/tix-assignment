<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tix assignment</title>
  </head>
  <body>
    <header class="w-full fixed top-0 left-0">
      <div class="p-4 flex justify-between bg-white hover:bg-opacity-95">
        <img
          class="w-12 h-12"
          src="./assets/images/web-logo.png"
          alt="lolo-img"
        />

        <div class="flex items-center">
          <img
            class="w-8 h-8 rounded-full"
            src="./assets/images/avatar.png"
            alt="avatar"
          />
          <a
            class="inline-block px-4 py-2 mr-2 text-sm text-gray-400 font-medium border-r-2"
            href=""
            >Đăng nhập</a
          >
          <img
            class="w-5 h-5"
            src="./assets/images/location-header.png"
            alt="location-icon"
          />
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Lịch chiếu</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Cụm rạp</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Tin tức</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Ứng dụng</a
        >
      </div>
    </header>
    <main>
      <div class="w-full">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="w-full block" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="w-full block" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="w-full block" alt="..." />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./bundled.js"></script>
  </body>
</html>
