<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tix assignment</title>
  </head>
  <body>
    <header class="w-full fixed top-0 left-0">
      <div class="p-4 flex justify-between bg-white hover:bg-opacity-95">
        <img
          class="w-12 h-12"
          src="./assets/images/web-logo.png"
          alt="lolo-img"
        />

        <div class="flex items-center">
          <img
            class="w-8 h-8 rounded-full"
            src="./assets/images/avatar.png"
            alt="avatar"
          />
          <a
            class="inline-block px-4 py-2 mr-2 text-sm text-gray-400 font-medium border-r-2"
            href=""
            >Đăng nhập</a
          >
          <img
            class="w-5 h-5"
            src="./assets/images/location-header.png"
            alt="location-icon"
          />
          <div class="p-4 text-sm text-gray-400">ho chi minh</div>
        </div>
      </div>
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Lịch chiếu</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Cụm rạp</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Tin tức</a
        >
        <a
          class="inline-block p-4 text-sm font-semibold hover:text-red-400 transition duration-500"
          href=""
          >Ứng dụng</a
        >
      </div>
    </header>

    <script src="./bundled.js"></script>
  </body>
</html>
